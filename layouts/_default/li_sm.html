<article class="li sm article-{{ .Source.Path | md5 }}">
  <div class="header-wrapper">
    <a href="{{ .Permalink }}" class="thumbnail" title="{{ .Title }}"></a>
    <header class="article-header">
      <div class="clearfix">
        <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ partial "facts.html" . }}
      </div>
    </header>
  </div>
</article>
